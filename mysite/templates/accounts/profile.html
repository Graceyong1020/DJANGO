{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-4 mx-auto">
        <!-- profile -->
         <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title">Profile</h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Username</span>
                        {{ user.username }}
                    </div>
                </p>
                <hr>
                <p class="card-text">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">First Name</span>
                        {{ user.first_name }}
                    </div>
                </p>
                <hr>
                <p class="card-text">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Email</span>
                        {{ user.email }}
                    </div>
                </p>
            </div>  
        </div>
       <!--  profile -->
        <div class="text-center">
            <a href="{% url 'auth:update_profile' %}" class="btn btn-success mx-2">Update Profile</a>
            <a href="{% url 'auth:change_password' %}" class="btn btn-warning mx-2">Change Password</a>
            <a href="{% url 'auth:delete_user' %}" class="btn btn-danger mx-2">Delete User</a>
        </div>
    </div>
</div>
{% endblock %}
